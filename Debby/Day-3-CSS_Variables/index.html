<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS 30 | day 3 - CSS Variables</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400&display=swap" rel="stylesheet">
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

<div class="controls">
  <!-- HTML Label & input -->
  <!-- 想要將一個 <label> 和一個 <input> 元素匹配在一起，你需要給 <input> 一個 id 屬性。而 <label> 需要一個 for 屬性，其值和 input 的 id 一樣。 -->

  <label for="spacing">Spacing:</label>
  <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

  <label for="blur">Blur:</label>
  <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

  <label for="base">Base Color</label>
  <input id="base" type="color" name="base" value="#ffc600">
</div>

<img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
</body>
<script type="text/javascript" src="javascript/all.js"></script>
</html>
