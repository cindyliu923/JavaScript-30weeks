<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS + CSS variable</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <label for="position">位置:</label>
  <input id="position" type="range" name="position" min="0" max="100" value="0" data-sizing="vw">

  <label for="size">大小:</label>
  <input id="size" type="range" name="size" min="0" max="100" value="0" data-sizing="vw">

  <label for="color">顏色</label>
  <input id="color" type="color" name="color" value="#ffc600">
  <div class="chick">
    <div class="eyes eyes-left"></div>
    <div class="eyes eyes-right"></div>
    <div class="mouth"></div>
    <div class="wing wing-left left-up"></div>
    <div class="wing wing-left left-middle"></div>
    <div class="wing wing-left left-down"></div>
    <div class="wing wing-right right-up"></div>
    <div class="wing wing-right right-middle"></div>
    <div class="wing wing-right right-down"></div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
